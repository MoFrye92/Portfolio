<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeCheckr — Pastel Swipe Cards</title>
  <meta name="description" content="Experience the VibeCheckr mood picker in a beautiful pastel and glass design. Swipe through moods, see song suggestions, and journal your vibes." />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Pastel & Glassmorphism styles -->
  <style>
    /* Container styling */
    .vibe-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
      text-align: center;
    }
    .vibe-container h1 {
      margin-bottom: 0.5rem;
    }
    .vibe-container p.lead {
      color: var(--color-text-light);
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    /* Swipe cards styling */
    .swipe-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 1rem;
      padding: 1rem 0;
      -webkit-overflow-scrolling: touch;
    }
    .mood-card {
      flex: 0 0 280px;
      scroll-snap-align: center;
      border-radius: 16px;
      color: #2d2d2d;
      padding: 2rem 1.5rem;
      cursor: pointer;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      position: relative;
      backdrop-filter: blur(2px); /* slight blur so text stands out */
    }
    .mood-card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.3rem;
      font-weight: 600;
    }
    .mood-card p.desc {
      font-size: 0.85rem;
      margin-bottom: 1.2rem;
      opacity: 0.8;
    }
    .mood-card p.song {
      font-size: 0.75rem;
      font-family: "Roboto Mono", monospace;
      opacity: 0.7;
    }
    .mood-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    /* Glass panels for music suggestion & journal */
    .glass-panel {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      padding: 1.5rem;
      margin-top: 2rem;
    }

    .music-suggestion {
      display: none;
    }
    .music-card {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .music-cover {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
    }
    .music-info h4 {
      margin: 0;
      font-size: 1rem;
      color: var(--color-text);
    }
    .music-info p {
      margin: 0.2rem 0 0;
      font-size: 0.85rem;
      color: var(--color-text-light);
    }

    .vibe-message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--color-text-light);
      display: none;
    }

    .journal-section {
      display: none;
      margin-top: 3rem;
    }
    .journal-section textarea {
      width: 100%;
      min-height: 120px;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      color: var(--color-text);
      font-size: 0.9rem;
    }
    .journal-section .btn {
      margin-top: 1rem;
    }

    /* Past entries styling */
    .past-entries {
      margin-top: 3rem;
      text-align: left;
    }
    .past-entry {
      margin-bottom: 0.8rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 0.8rem 1rem;
      font-size: 0.85rem;
      color: var(--color-text);
      backdrop-filter: blur(6px);
    }

    /* Pastel gradient definitions per mood will be set via JS */
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html#home" class="logo">Mo Frye</a>
    </div>
    <ul class="nav-links desktop-only">
      <li><a href="index.html#home">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="index.html#skills">Skills</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
    <div class="theme-toggle desktop-only">
      <input type="checkbox" id="themeSwitch">
      <label for="themeSwitch" class="toggle"></label>
    </div>
    <button class="menu-btn mobile-only" id="openMenu">☰</button>
  </nav>

  <!-- Mobile menu -->
  <div class="mobile-menu-overlay" id="mobileMenu">
    <div class="mobile-menu-content">
      <button class="close-menu" id="closeMenu">✕</button>
      <ul>
        <li><a href="index.html#home" class="mobile-link">Home</a></li>
        <li><a href="projects.html" class="mobile-link">Projects</a></li>
        <li><a href="index.html#skills" class="mobile-link">Skills</a></li>
        <li><a href="index.html#contact" class="mobile-link">Contact</a></li>
      </ul>
      <div class="theme-toggle mobile-toggle">
        <span>Light / Dark</span>
        <input type="checkbox" id="themeSwitchMobile">
        <label for="themeSwitchMobile" class="toggle"></label>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <main class="vibe-container">
    <h1>Swipe Your Vibe</h1>
    <p class="lead">Slide through these moods. Tap a card to select your vibe and see a curated song + message.</p>

    <div class="swipe-container" id="swipeContainer"></div>

    <!-- Suggestion card with glass panel -->
    <div id="musicSuggestion" class="music-suggestion glass-panel">
      <div class="music-card">
        <div class="music-cover"></div>
        <div class="music-info">
          <h4 id="musicTitle">Song Title</h4>
          <p id="musicArtist">Artist Name</p>
        </div>
      </div>
    </div>
    <p id="vibeMessage" class="vibe-message"></p>

    <!-- Journal -->
    <div class="journal-section glass-panel" id="journalSection">
      <h2>Your mood: <span id="selectedMoodName"></span></h2>
      <textarea id="journalInput" placeholder="Write a quick reflection (optional)..."></textarea>
      <button class="btn primary" id="saveEntryBtn">Save Entry</button>
    </div>

    <!-- Past entries -->
    <div class="past-entries" id="pastEntries" style="display:none;">
      <h3>Your Past Check‑Ins</h3>
      <div id="entriesContainer"></div>
    </div>
  </main>

  <!-- Core script -->
  <script src="js/script.js" defer></script>

  <!-- Swipe & mood logic -->
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      // Mood configuration with pastel gradients
      const moods = [
        {
          name: 'Feeling Good',
          desc: 'Positive, content, or generally okay',
          gradient: 'linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%)',
          song: { title: 'Good as Hell', artist: 'Lizzo' },
          message: 'We love a good vibe. Want to bottle this moment with a quick note or a song that matches?'
        },
        {
          name: 'Inspired',
          desc: 'Creative, motivated, sparked by something',
          gradient: 'linear-gradient(135deg, #FFF1EB 0%, #ACE0F9 100%)',
          song: { title: 'Dreams', artist: 'Fleetwood Mac' },
          message: 'Ride that wave of inspiration. Want to capture your idea or amplify it with a soundtrack?'
        },
        {
          name: 'In the Zone',
          desc: 'Focused, productive, making progress',
          gradient: 'linear-gradient(135deg, #FCE38A 0%, #F38181 100%)',
          song: { title: 'Eye of the Tiger', artist: 'Survivor' },
          message: 'Stay in that zone! Drop a note to keep momentum or enjoy a track to keep you going.'
        },
        {
          name: 'Chill / Relaxed',
          desc: 'Calm, peaceful, taking it easy',
          gradient: 'linear-gradient(135deg, #B5FFFC 0%, #FFE6FA 100%)',
          song: { title: 'Weightless', artist: 'Marconi Union' },
          message: 'Keep coasting. Want to capture that chill or vibe with some mellow tunes?'
        },
        {
          name: 'Drained',
          desc: 'Low energy, mentally/physically tired',
          gradient: 'linear-gradient(135deg, #E0EAFC 0%, #CFDEF3 100%)',
          song: { title: 'Fix You', artist: 'Coldplay' },
          message: 'Got you — brain’s doing the absolute most today. You don’t have to fix anything right now. Want a tiny reset or to get it off your chest?'
        },
        {
          name: 'Stressed',
          desc: 'Pressured, overwhelmed, tense',
          gradient: 'linear-gradient(135deg, #FFECD2 0%, #FCB69F 100%)',
          song: { title: 'Breathe', artist: 'Télépopmusik' },
          message: 'Deep breath — you’re not alone in that feeling. Wanna unpack it gently or just shift the vibe a bit?'
        },
        {
          name: 'Feeling Low',
          desc: 'Sad, down, emotionally heavy',
          gradient: 'linear-gradient(135deg, #C9D6FF 0%, #E2E2E2 100%)',
          song: { title: 'Someone Like You', artist: 'Adele' },
          message: 'It’s okay to feel low. Want to write it out or shift the mood softly?'
        },
        {
          name: 'On Edge',
          desc: 'Anxious, irritable, restless',
          gradient: 'linear-gradient(135deg, #D4FC79 0%, #96E6A1 100%)',
          song: { title: 'Stressed Out', artist: 'Twenty One Pilots' },
          message: 'Deep breath — you’re not alone in that feeling. Wanna unpack it gently or just shift the vibe a bit?'
        }
      ];

      // DOM references
      const swipeContainer = document.getElementById('swipeContainer');
      const musicCardDiv   = document.getElementById('musicSuggestion');
      const musicCover    = musicCardDiv.querySelector('.music-cover');
      const musicTitle    = document.getElementById('musicTitle');
      const musicArtist   = document.getElementById('musicArtist');
      const vibeMessage   = document.getElementById('vibeMessage');
      const journalSection= document.getElementById('journalSection');
      const selectedMoodName = document.getElementById('selectedMoodName');
      const journalInput  = document.getElementById('journalInput');
      const saveEntryBtn  = document.getElementById('saveEntryBtn');
      const pastEntries   = document.getElementById('pastEntries');
      const entriesContainer = document.getElementById('entriesContainer');

      // Build the swipe cards
      moods.forEach(mood => {
        const card = document.createElement('div');
        card.className = 'mood-card';
        card.style.background = mood.gradient;
        card.innerHTML = `
          <h3>${mood.name}</h3>
          <p class="desc">${mood.desc}</p>
          <p class="song">${mood.song.title} — ${mood.song.artist}</p>
        `;
        card.addEventListener('click', () => {
          musicTitle.textContent  = mood.song.title;
          musicArtist.textContent = mood.song.artist;
          musicCover.style.background = mood.gradient;
          musicCardDiv.style.display = 'block';

          vibeMessage.textContent = mood.message;
          vibeMessage.style.display = 'block';

          journalSection.style.display = 'block';
          selectedMoodName.textContent  = mood.name;
          journalInput.value = '';
        });
        swipeContainer.appendChild(card);
      });

      // Load saved entries
      function loadEntries() {
        const stored = JSON.parse(localStorage.getItem('vibeEntries') || '[]');
        if (!stored.length) {
          pastEntries.style.display = 'none';
          entriesContainer.innerHTML = '';
          return;
        }
        pastEntries.style.display = 'block';
        entriesContainer.innerHTML = '';
        stored.forEach(entry => {
          const div = document.createElement('div');
          div.className = 'past-entry';
          div.innerHTML = '<strong>' + entry.mood + '</strong> — ' + new Date(entry.date).toLocaleString() + '<br>' + entry.note;
          entriesContainer.appendChild(div);
        });
      }
      loadEntries();

      // Save entry handler
      saveEntryBtn.addEventListener('click', () => {
        const mood = selectedMoodName.textContent;
        const note = journalInput.value.trim() || '(no note)';
        const newEntry = { mood, note, date: new Date().toISOString() };
        const stored = JSON.parse(localStorage.getItem('vibeEntries') || '[]');
        stored.push(newEntry);
        localStorage.setItem('vibeEntries', JSON.stringify(stored));
        journalSection.style.display = 'none';
        musicCardDiv.style.display  = 'none';
        vibeMessage.style.display   = 'none';
        loadEntries();
      });
    });
  </script>

  <!-- Optional overlay (if you want global ambience) -->
  <div class="atmo-warm"></div>
  <div class="atmo-grain"></div>
</body>
</html>
