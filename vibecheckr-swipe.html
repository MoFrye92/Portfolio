<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeCheckr — Pastel Swipe Cards</title>
  <meta name="description" content="Swipe through moods in VibeCheckr. Pick a mood, get a song and a gentle message, then reflect on how you feel." />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Pastel & Glassmorphism styles (unchanged from previous version) -->
  <style>
    /* ... same styles as the previous pastel version ... */
    /* Container styling */
    .vibe-container { max-width: 900px; margin: 0 auto; padding: 4rem 1.5rem; text-align: center; }
    .vibe-container h1 { margin-bottom: 0.5rem; }
    .vibe-container p.lead { color: var(--color-text-light); margin-bottom: 2rem; font-size: 0.95rem; }

    .swipe-container { display:flex; overflow-x:auto; scroll-snap-type:x mandatory; gap:1rem; padding:1rem 0; -webkit-overflow-scrolling:touch; }
    .mood-card { flex:0 0 280px; scroll-snap-align:center; border-radius:16px; padding:2rem 1.5rem; cursor:pointer; transition:transform 0.35s ease, box-shadow 0.35s ease; position:relative; color:#2d2d2d; }
    .mood-card:hover { transform:translateY(-6px); box-shadow:0 8px 20px rgba(0,0,0,0.12); }
    .mood-card h3 { margin-bottom:0.5rem; font-size:1.3rem; font-weight:600; }
    .mood-card p.desc { font-size:0.85rem; margin-bottom:1.2rem; opacity:0.8; }
    .mood-card p.song { font-size:0.75rem; font-family:'Roboto Mono', monospace; opacity:0.7; }

    .glass-panel { background:rgba(255,255,255,0.12); border:1px solid rgba(255,255,255,0.2); border-radius:12px; backdrop-filter:blur(12px); box-shadow:0 4px 16px rgba(0,0,0,0.15); padding:1.5rem; margin-top:2rem; }

    .music-suggestion { display:none; }
    .music-card { display:flex; align-items:center; gap:1rem; }
    .music-cover { width:64px; height:64px; border-radius:8px; flex-shrink:0; background-size:cover; background-position:center; }
    .music-info h4 { margin:0; font-size:1rem; color:var(--color-text); }
    .music-info p { margin:0.2rem 0 0; font-size:0.85rem; color:var(--color-text-light); }

    .vibe-message { margin-top:1rem; font-size:0.9rem; color:var(--color-text-light); display:none; }

    .journal-section { display:none; margin-top:3rem; }
    .journal-section textarea { width:100%; min-height:120px; padding:1rem; border-radius:10px; border:1px solid rgba(255,255,255,0.25); background:rgba(255,255,255,0.08); backdrop-filter:blur(10px); color:var(--color-text); font-size:0.9rem; }
    .journal-section .btn { margin-top:1rem; }

    .past-entries { margin-top:3rem; text-align:left; }
    .past-entry { margin-bottom:0.8rem; background:rgba(255,255,255,0.08); border:1px solid rgba(255,255,255,0.15); border-radius:8px; padding:0.8rem 1rem; font-size:0.85rem; color:var(--color-text); backdrop-filter:blur(6px); }
  </style>
</head>

<body>
  <!-- Navbar (same as before) -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html#home" class="logo">Mo Frye</a>
    </div>
    <ul class="nav-links desktop-only">
      <li><a href="index.html#home">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="index.html#skills">Skills</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
    <div class="theme-toggle desktop-only">
      <input type="checkbox" id="themeSwitch">
      <label for="themeSwitch" class="toggle"></label>
    </div>
    <button class="menu-btn mobile-only" id="openMenu">☰</button>
  </nav>

  <!-- Mobile menu (unchanged) -->
  <div class="mobile-menu-overlay" id="mobileMenu">
    <div class="mobile-menu-content">
      <button class="close-menu" id="closeMenu">✕</button>
      <ul>
        <li><a href="index.html#home" class="mobile-link">Home</a></li>
        <li><a href="projects.html" class="mobile-link">Projects</a></li>
        <li><a href="index.html#skills" class="mobile-link">Skills</a></li>
        <li><a href="index.html#contact" class="mobile-link">Contact</a></li>
      </ul>
      <div class="theme-toggle mobile-toggle">
        <span>Light / Dark</span>
        <input type="checkbox" id="themeSwitchMobile">
        <label for="themeSwitchMobile" class="toggle"></label>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <main class="vibe-container">
    <h1>Swipe Your Vibe</h1>
    <p class="lead">Swipe through the moods. Tap one to get a song and a gentle prompt.</p>

    <div class="swipe-container" id="swipeContainer"></div>

    <!-- Suggestion card -->
    <div id="musicSuggestion" class="music-suggestion glass-panel">
      <div class="music-card">
        <div class="music-cover"></div>
        <div class="music-info">
          <h4 id="musicTitle">Song Title</h4>
          <p id="musicArtist">Artist Name</p>
        </div>
      </div>
    </div>
    <p id="vibeMessage" class="vibe-message"></p>

    <!-- Journal prompt -->
    <div class="journal-section glass-panel" id="journalSection">
      <textarea id="journalInput" placeholder="Write a quick reflection..."></textarea>
      <button class="btn primary" id="saveEntryBtn">Save Entry</button>
    </div>

    <!-- Past entries -->
    <div class="past-entries" id="pastEntries" style="display:none;">
      <h3>Your Past Check‑Ins</h3>
      <div id="entriesContainer"></div>
    </div>
  </main>

  <!-- Theme/menu scripts -->
  <script src="js/script.js" defer></script>

  <!-- Swipe & mood logic -->
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      // Pastel moods with gradient backgrounds and messages
      const moods = [
        { name:'Feeling Good', desc:'Positive, content, or generally okay', gradient:'linear-gradient(135deg,#FFDEE9,#B5FFFC)', song:{ title:'Good as Hell', artist:'Lizzo' }, message:'We love a good vibe. Want to bottle this moment with a quick note or a song that matches?' },
        { name:'Inspired', desc:'Creative, motivated, sparked by something', gradient:'linear-gradient(135deg,#FFF1EB,#ACE0F9)', song:{ title:'Dreams', artist:'Fleetwood Mac' }, message:'Ride that wave of inspiration. Want to capture your idea or amplify it with a soundtrack?' },
        { name:'In the Zone', desc:'Focused, productive, making progress', gradient:'linear-gradient(135deg,#FCE38A,#F38181)', song:{ title:'Eye of the Tiger', artist:'Survivor' }, message:'Stay in that zone! Drop a note to keep momentum or enjoy a track to keep you going.' },
        { name:'Chill / Relaxed', desc:'Calm, peaceful, taking it easy', gradient:'linear-gradient(135deg,#B5FFFC,#FFE6FA)', song:{ title:'Weightless', artist:'Marconi Union' }, message:'Keep coasting. Want to capture that chill or vibe with some mellow tunes?' },
        { name:'Drained', desc:'Low energy, mentally/physically tired', gradient:'linear-gradient(135deg,#E0EAFC,#CFDEF3)', song:{ title:'Fix You', artist:'Coldplay' }, message:'Got you — brain’s doing the absolute most today. You don’t have to fix anything right now. Want a tiny reset or to get it off your chest?' },
        { name:'Stressed', desc:'Pressured, overwhelmed, tense', gradient:'linear-gradient(135deg,#FFECD2,#FCB69F)', song:{ title:'Breathe', artist:'Télépopmusik' }, message:'Deep breath — you’re not alone in that feeling. Wanna unpack it gently or just shift the vibe a bit?' },
        { name:'Feeling Low', desc:'Sad, down, emotionally heavy', gradient:'linear-gradient(135deg,#C9D6FF,#E2E2E2)', song:{ title:'Someone Like You', artist:'Adele' }, message:'It’s okay to feel low. Want to write it out or shift the mood softly?' },
        { name:'On Edge', desc:'Anxious, irritable, restless', gradient:'linear-gradient(135deg,#D4FC79,#96E6A1)', song:{ title:'Stressed Out', artist:'Twenty One Pilots' }, message:'Deep breath — you’re not alone in that feeling. Wanna unpack it gently or just shift the vibe a bit?' }
      ];

      const swipeContainer = document.getElementById('swipeContainer');
      const musicSuggestion = document.getElementById('musicSuggestion');
      const musicCover = musicSuggestion.querySelector('.music-cover');
      const musicTitle = document.getElementById('musicTitle');
      const musicArtist = document.getElementById('musicArtist');
      const vibeMessage = document.getElementById('vibeMessage');
      const journalSection = document.getElementById('journalSection');
      const journalInput = document.getElementById('journalInput');
      const saveEntryBtn = document.getElementById('saveEntryBtn');
      const pastEntries = document.getElementById('pastEntries');
      const entriesContainer = document.getElementById('entriesContainer');

      // Build cards
      moods.forEach(mood => {
        const card = document.createElement('div');
        card.className = 'mood-card';
        card.style.background = mood.gradient;
        card.innerHTML = `
          <h3>${mood.name}</h3>
          <p class="desc">${mood.desc}</p>
          <p class="song">${mood.song.title} — ${mood.song.artist}</p>
        `;
        card.addEventListener('click', () => {
          // Show suggestion and message
          musicTitle.textContent = mood.song.title;
          musicArtist.textContent = mood.song.artist;
          musicCover.style.background = mood.gradient;
          musicSuggestion.style.display = 'block';
          vibeMessage.textContent = mood.message;
          vibeMessage.style.display = 'block';
          // Show journal with dynamic placeholder
          journalInput.placeholder = `Write about why you're feeling ${mood.name.toLowerCase()} (optional)...`;
          journalSection.style.display = 'block';
        });
        swipeContainer.appendChild(card);
      });

      // Load past entries
      function loadEntries() {
        const stored = JSON.parse(localStorage.getItem('vibeEntries') || '[]');
        if (!stored.length) {
          pastEntries.style.display = 'none';
          entriesContainer.innerHTML = '';
          return;
        }
        pastEntries.style.display = 'block';
        entriesContainer.innerHTML = '';
        stored.forEach(entry => {
          const div = document.createElement('div');
          div.className = 'past-entry';
          div.innerHTML = '<strong>' + entry.mood + '</strong> — ' + new Date(entry.date).toLocaleString() + '<br>' + entry.note;
          entriesContainer.appendChild(div);
        });
      }
      loadEntries();

      // Save entry
      saveEntryBtn.addEventListener('click', () => {
        // Determine mood from placeholder (extract the mood name within the prompt)
        const placeholder = journalInput.placeholder;
        const moodStartIndex = placeholder.indexOf("you're feeling") + "you're feeling".length + 1;
        const moodEndIndex = placeholder.indexOf(" (optional)");
        const mood = placeholder.slice(moodStartIndex, moodEndIndex).trim().replace(/\(optional\)/, '') || 'Unknown';
        const note = journalInput.value.trim() || '(no note)';
        const newEntry = { mood, note, date: new Date().toISOString() };
        const stored = JSON.parse(localStorage.getItem('vibeEntries') || '[]');
        stored.push(newEntry);
        localStorage.setItem('vibeEntries', JSON.stringify(stored));

        // Hide panels
        musicSuggestion.style.display = 'none';
        vibeMessage.style.display = 'none';
        journalSection.style.display = 'none';
        journalInput.value = '';
        loadEntries();
      });
    });
  </script>

  <!-- Optional overlay -->
  <div class="atmo-warm"></div>
  <div class="atmo-grain"></div>
</body>
</html>
